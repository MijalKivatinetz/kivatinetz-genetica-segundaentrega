<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--link a boostrap-->
     <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
     <!--link a mi css-->
     <link rel="stylesheet" href="../css/main.css">
    <title>Genetica Humana/contacto</title>
    <body class="bg-secondary bg-gradient">
        <div class="main-container-general">
          <Header id="encabezado">    
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                    <img src="../imagenes/logoDefinitovo.jpg" alt="" width="200" height="200" class="d-inline-block align-text-top">
                    <a class="navbar-brand" href="#">Genetica Humana</a>
                    <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    
                    <ul class="navbar-nav arreglo">
                      
                      <li class="nav-item hover">
                        <a class="nav-link" href="../index.html">INICIO</a>
                      </li>
                      <li class="nav-item hover">
                        <a class="nav-link" href="nosotros.html">NOSOTROS</a>
                      </li>
                      <li class="nav-item hover">
                        <a class="nav-link" href="estudios.html">ESTUDIOS</a>
                      </li>
                      <li class="nav-item hover">
                        <a class="nav-link" href="laboratorio.html">LABORATORIO</a>
                      </li>
                      <li class="nav-item hover">
                        <a class="nav-link" href="contacto.html">CONTACTO</a>
                      </li>
                      
                      </li>
                    </ul>
                
                </div>
                
              </div>
            </nav>
          </Header>
          <main>
            <section class="flex-container-h1">
                <h1 class="fs-1 fw-bold tipografia">Genética Humana</h1>
            </section> 
            <section class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h2 class="fs-2">Contáctenos</h2>
                    </div>
                </div>
            </section>

             <!-- Formulario Pagina de contacto-->
            <div class="container-fluid">
                <!-- Teléfono de contacto, va sobre imágen de fondo-->
                <div class="row">
                    <div class="col center-col">
                            <img class="img-cont" src="../imagenes/contacto.jpg" alt="telefono">
                    </div>
                    <div class="col center-col icons contenedor-animacion">
                      
                      <i class="fas fa-arrow-left fa-5x animacionuno"></i>
                      <i class="fas fa-arrow-right fa-5x animaciondos"></i>
                      
                    </div>
                    <div class="col center-col">
                        <section class="form">
                            <form>
                                <fieldset>
                                    <legend>¡Dejanos tu consulta!</legend>
                                    <div>
                                        <label for="nombre">Nombre: </label>
                                        <input type="text" name="nombre" id="nombre" required>
                                    </div>
                                    <div>
                                        <label for="apellido">Apellido: </label>
                                        <input type="text" name="apellido" id="apellido" required>
                                    </div>
                                    <div>
                                        <label for="celular">Celular: </label>
                                        <input type="number" name="celular" id="celular">
                                    </div>
                                    <div>
                                        <label for="email">Email: </label>
                                        <input type="email" name="email" id="email" required>
                                    </div>
                                    <div>
                                        <label for="paciente">¿Ya es Paciente?</label>
                                        <label for="paciente">Sí</label>
                                        <input type="radio" name="paciente" value="si">
                                        <label for="paciente">No</label>
                                        <input type="radio" name="paciente" value="no">
                                    </div>
                                    <div>
                                        <label for="consulta">Motivo de su consulta: </label>
                                        <textarea name="consulta" id="consulta"></textarea>
                                    </div>
                                    <div>
                                        <input type="submit" value="Enviar">
                                        <input type="reset" value="Reestablecer">
                                </div>
                            </fieldset>
                            </form>
                        </section> 
                    </div>
                </div>
            </div>


          </main>
          <!-- Link para ir al navegador -->
          <div class="lnav">
            <a href="#encabezado">Ir arriba</a>
          </div>

          <footer >
            <div class="fflex">
              <p>Horarios de atención: Lun - Vie 7:00 a 21:00 hs.</p>
              <p class="sitio">Sitio Elaborado por Mijal Kivatinetz</p>
            </div>
       
        
            <div class="icons">
              <i class="fab fa-whatsapp fa-4x hover"></i>
              <i class="fab fa-instagram fa-4x hover"></i>
              <i class="fab fa-linkedin-in fa-4x hover"></i>
            </div> 
      </footer>
      </div>
  <!--link a javascript-->
  <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>  
  <script src="https://kit.fontawesome.com/859705a057.js" crossorigin="anonymous"></script>
</body>
</html>
